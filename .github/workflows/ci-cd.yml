name: Build and Push Node.js Docker Image to JFrog

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  workflow_dispatch:
    inputs:
      node-version:
        description: Choose node version
        required: true
        default: '18'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}