name: Build and Push Node.js Docker Image to JFrog

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      node-version:
        description: Choose node version
        required: true
        default: '18'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Docker Buildx 🐋
        uses: docker/setup-buildx-action@v3

